<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<div>
    <h1>Users</h1>
  </div>

  <div class="mat-elevation-z8">
      <div class="row" style="margin:0px">
          <div class="col-md-12">
    <div class="search">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchKey" placeholder="Start searching"
        autocomplete="off" (keyup)="applyFilter()">
    </div>
  </div>
</div>
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  
      <ng-container matColumnDef="id" >
        <th mat-header-cell class="space cancel " *matHeaderCellDef mat-sort-header>
          <p>No</p>
        </th>
        <td mat-cell class="space cancel" *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell class="space pad" *matHeaderCellDef mat-sort-header>
          <p>Firstname</p>
        </th>
        <td mat-cell class="space  pad dot" *matCellDef="let row">{{row.firstname}}</td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell class="space-10 cancel" *matHeaderCellDef mat-sort-header>
          <p>Lastname</p>
        </th>
        <td mat-cell class="space2 cancel" *matCellDef="let row">{{row.lastname}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell class="space cancel" *matHeaderCellDef mat-sort-header>
          <p>Email</p>
        </th>
        <td mat-cell class="space2 cancel" *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell class="space-10 dp" *matHeaderCellDef mat-sort-header>
          <p>Department</p>
        </th>
        <td mat-cell class="space2 dot dp" *matCellDef="let row">{{row.department}}</td>
      </ng-container>
  
      <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
  
      <ng-container matColumnDef="tools">
        <th mat-header-cell class="space pad2 pd" *matHeaderCellDef>
          <p>Tools</p>
        </th>
        <td mat-cell id="box" class="pad2 pd" *matCellDef="let row">
          <button type="button" (click)="showUser(row._id,row.email,row.firstname,row.lastname,row.department)"  id="btnView">
            <li class="material-icons">visibility</li>
          </button>
          <button type="button" (click)="editUser(row._id,row.email,row.firstname,row.lastname,row.department)"
            id="btnEdit">
            <li class="material-icons">edit</li>
          </button>
          <button type="button" (click)="deleteUser(row._id,row.email)" id="btnDelete">
            <li class="material-icons">delete</li>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="loading">
        <tr mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </tr>
      </ng-container>
      <ng-container matColumnDef="noData">
          <tr mat-footer-cell *matFooterCellDef colspan="6">
            No data...
          </tr>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
      <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,25,50]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
