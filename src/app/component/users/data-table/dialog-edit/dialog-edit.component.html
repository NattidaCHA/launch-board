<div><button (click)="close()" style="float:right" type="button" id="btnClose">
    <li class="material-icons">close</li>
  </button></div>

<div class="f">
  <h1 class="text_title"><b>Edit User : </b>
    <p>{{email}}</p>
  </h1>
</div>

<form class="box">
  <div class="edit">
    <div class="edit_name">
      <div class="group1">
        <div class="form-group">
          <label for="name" class="text_input_f_l">First Name :</label>
          <input type="text" maxlength="25" class="input_box" id="f_name" value="{{firstname}}" name="firstname"
            [(ngModel)]="firstname" required placeholder="firstname" autocomplete="off">
        </div>
      </div>
      <div class="group2">
        <div class="form-group">
          <label for="name" class="text_input_f_l">Last Name :</label>
          <input type="text" maxlength="25" class="input_box" id="l_name" value="{{lastname}}" name="lastname"
            [(ngModel)]="lastname" required placeholder="lastname" autocomplete="off">
        </div>
      </div>
    </div>

    <div class="edit_btn">
      <div class="edit_department">
        <div class="form-group">
          <label for="power" class="text_input_d">Department :</label>
          <select class="select_department" (change)="selectChange($event)" name="department" [(ngModel)]="department"
            value="{{department}}">
            <option ng-selected="selected" *ngFor="let pow of departments" [value]="pow">{{pow}}</option>
          </select>
        </div>
      </div>

      <div class="btn_sumit">
        <button type="submit" class="btn btn-success" (click)="save()">SAVE</button>
      </div>
    </div>
  </div>
</form>
