<div *ngIf='user'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a href="http://localhost:4200/"><img style="margin-left: 20px" class="alignnone size-full wp-image-1923" src="assets/images/logo.png" alt="logo_light1"></a>
    <div *ngIf='user'>
      <div class="row" style="margin: 0px 0px">
        <img style="border-radius: 50%;max-width: 20%;max-height: 20%;height: 40px;" src="{{user.photoUrl}}">
        <p class="text-white" style="margin: auto 10px">{{user.email}}</p>
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="signOut()" style="width: 90px">Log out</button>
      </div>
    </div>
  </nav>
</div>
