<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<div>
  <h1>Departments</h1>
</div>

<div class="mat-elevation-z8">
  <div class="row" style="margin:0px">
    <div class="col-md-12">
      <div class="create">
        <button type="button" class="btn btn-success" (click)="createDepartment()">+Create</button>
      </div>
      <div class="searchh">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchKey" placeholder="Start searching"
          autocomplete="off" (keyup)="applyFilter()">
      </div>
    </div>
  </div>



  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell class="cancel" *matHeaderCellDef mat-sort-header>
        <p>No</p>
      </th>
      <td mat-cell class="cancel" *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell class="space-10 pad" *matHeaderCellDef mat-sort-header>
        <p>Department</p>
      </th>
      <td mat-cell class="space2 pad dot" *matCellDef="let row">{{row.department}}</td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th mat-header-cell class="space-10 pad2" *matHeaderCellDef>
        <p>Tools</p>
      </th>
      <td mat-cell id="box2" class="pad2" *matCellDef="let row">
        <button type="button" (click)="editDepartment(row._id,row.department)" id="btnEdit">
          <li class="material-icons">edit</li>
        </button>
        <button type="button" (click)="deleteDepartment(row._id,row.department)" id="btnDelete">
          <li class="material-icons">delete</li>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <tr mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </tr>
    </ng-container>
    <ng-container matColumnDef="noData">
      <tr mat-footer-cell *matFooterCellDef colspan="6">
        No data...
      </tr>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']"
      [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25,50]" [showFirstLastButtons]="true"></mat-paginator>
</div>
