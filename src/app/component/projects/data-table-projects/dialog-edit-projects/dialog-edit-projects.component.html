<div class="f" style="width:100%;display:flex">
  <div>
    <h4 class="text_title" style="width: 100px;display:flex"><b>Edit : </b></h4>
  </div>
  <div style="width:500px;max-width: 501px;word-wrap: break-word">
    <h4>
      <p>{{project_name}}</p>
    </h4>
  </div>
  <div><button (click)="close()" style="float:right" type="button" id="btnClose">
    <li class="material-icons">close</li>
  </button></div>
</div>

<div class="container">
  <form class="box" style="margin-top:5px">
    <div class="form-group">
      <label for="name" class="Bestt">Project Name :</label>
      <input type="text" class="textttt" id="p_name" required placeholder="Project Name" [(ngModel)]="project_name" name="project_name">  <!--value="{{project}}"-->
    </div>
    <div class="col-md-8">
      <p>{{showError['project']}}</p>
      </div>
      
    <div class="form-group">
      <label for="alterEgo" class="Bestt">Product Owner :</label>
      <input id="p_owner" class="textttt" placeholder="Project Owner" aria-label="State" [matAutocomplete]="auto"
        [formControl]="stateCtrl" [(ngModel)]="product_owner" name="product_owner">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
          <span>{{ state.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </div>
    <div class="col-md-11">
      <p>{{showError['email']}}</p>
    </div>

    <div class="w100">
      <label for="alterEgo" class="Bestt">Launch Date :</label>
      <input type="date" class="form-control" id="l_date" [(ngModel)]="launchdate" name="launchdate">
    </div>
    <div class="col-md-8">
      <p>{{showError['launch_date']}}</p>
    </div>

    <div class="w100">
      <label for="alterEgo" class="Bestt">Launch Time :</label>
      <input type="time" class="form-control" id="l_time" style="display:inline" [(ngModel)]="launch_time"
        name="launch_time">
    </div>
    <div class="col-md-8">
      <p>{{showError['launch_time']}}</p>
    </div>

    <div class="form-group">
      <label for="power" class="Bestt" id="t_detail">Detail :</label>
      <textarea class="form-control" rows="3" id="c_detail" placeholder="detail..." value="{{detail}}"
        [(ngModel)]="detail" name="detail"></textarea>
    </div>
    <div class="col-md-8">
      <p>{{showError['detail']}}</p>
    </div>

    <label style="display:flex">Status :
      <input class="check_b" type="checkbox"
        [(ngModel)]="status" name="status">
      <p style="font-size: smaller;padding-top: 2px;">Project Done</p>
    </label>

    <div class="w100_cen">
      <button type="submit" class="btn btn-success" (click)="save()">Save</button>
    </div>

  </form>
</div>
