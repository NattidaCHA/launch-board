<div>
  <button (click)="close()" style="float:right" type="button" id="btnClose">
    <li class="material-icons">close</li>
  </button>
</div>

<div class="container">
  <h1 class="Head"><b>Create Project</b></h1>
  <form class="box" style="margin-top:10px">
    <div class="form-group">
      <label for="name" class="Bestt">Project Name :</label>
      <input type="text" class="textttt" id="p_name"  placeholder="Project Name" name="project" [(ngModel)]="projectName" >
    </div>
    <div class="col-md-8">
    <p>{{showError['project']}}</p>
    </div>
    <div class="form-group">
      <label for="alterEgo" class="Bestt">Product Owner :</label>
      <input id="p_owner" placeholder="Project Owner" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="product_owner" name="product_owner">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
          <span>{{ state.name }}</span>
        </mat-option>
      </mat-autocomplete>
     </div>
    <!-- <div *ngFor="let item of filteredItems">{{item.name}}</div> -->
    <div class="col-md-11">
      <p>{{showError['email']}}</p>
    </div>
    <div class="w100">
        <label for="alterEgo" class="Bestt">Launch Date :</label>
        <input type="date" class="form-control" id="l_date"  max="2040-12-31" required [(ngModel)]="launch_date" name="launch_date">
    </div>
    <div class="col-md-8">
      <p>{{showError['launch_date']}}</p>
    </div>
    <div class="w100">
      <label for="alterEgo" class="Bestt">Launch Time :</label>
      <input type="time" class="form-control" id="l_time" style="display:inline" [(ngModel)]="launch_time" name="launch_time">
    </div>
    <div class="col-md-8">
      <p>{{showError['launch_time']}}</p>
    </div>
    <div class="form-group">
      <label for="power" class="Bestt" id="t_detail">Detail :</label>
      <textarea class="form-control" rows="3" id="c_detail" placeholder="detail..." [(ngModel)]="detail" name="detail"></textarea>
    </div>
    <div class="col-md-8">
      <p>{{showError['detail']}}</p>
    </div>
    <div class="container" style="margin-top:2%">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-success" (click)="add()" >Create</button>
      </div>
    </div>
  </form>
</div>
