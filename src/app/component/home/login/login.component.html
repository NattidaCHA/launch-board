<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>

<div *ngIf="auto" class="container text-center">
  <div class="card text-center">
    <span class="login100-form-title hard"> LAUNCHBOARD LOGIN</span>
    <button class="btn btn-google " (click)="signInWithGoogle()"> <img src="assets/images/icon-google.png"> Google</button>
  </div>
</div>


<div *ngIf="!auto" class="text-center">
  <h1>Register</h1>
  <div class="card1 text-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">firstname :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="firstname"  placeholder="firstname"  >
          <div >
            <p style="color:red">{{showError['firstname']}}</p>
          </div>
        </div>  
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Lastname :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control"  formControlName="lastname"  placeholder="lastname ">
          <div >
            <p style="color:red ; ">{{showError['lastname']}}</p>
          </div>
        </div>
       
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Department :</label>
          <div class="col-sm-6">
              <select class="form-control" formControlName="department">
                  <option ng-selected="selected" *ngFor="let pow of departments"  [value]="pow">{{pow}}</option>
                </select>
                <div >
                  <p style="color:red;">{{showError['department']}}</p>
                </div>
          </div>
        </div>
      <div class="form-group">
        <button class="btn btn-primary" >Register</button>
      </div>
    </form>
  </div>
</div>
